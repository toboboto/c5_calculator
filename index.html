    $(document).ready(function(){ // BEGIN document ready function to load jquery after html loads

        function add_numbers (numb1, numb2) //function to add numbers
        {
            console.log ('add numbers called');
            var result = parseFloat(numb1) + parseFloat(numb2);
            $("#result").val(result);
            $("#operator").val('+');
        }

        function sub_numbers(numb1, numb2) // function to subtract numbers
        {
            var result = parseFloat (numb1) - parseFloat (numb2);
            $("#result").val(result);
            $("#operator").val('-');
        }

        function mul_numbers (numb1, numb2)
        {
            var result = parseFloat (numb1) * parseFloat (numb2);
            $("#result").val(result);
            $("#operator").val('*');
        }

        function div_numbers(numb1, numb2)
        {
            if (numb2 ==0)
            {
                alert("cannot divide by zero")
                $("#result").val('ERROR');
            }

            else
            {
                console.log('div numbers called');
                var result = parseFloat(numb1) / parseFloat(numb2);
                $("#result").val(result);
                $("#operator").val('/');
            }
        }

        $("#add_btn").click(function() // adds functionality to clicking + button
        {
            var_val = $("#num1").val();
            var num2_val = $("#num2").val();
